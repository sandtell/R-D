<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Geo Location
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card class="myCard">
    <img src="https://static.guim.co.uk/sys-images/Guardian/Pix/pictures/2014/4/11/1397210130748/Spring-Lamb.-Image-shot-2-011.jpg"/>
    <div class="myOverlay">

      <ion-grid>
        <ion-row>
          <ion-col size="2">
            <img class="ion-padding-bottom" src="../../assets/map.PNG"/>
          </ion-col>
          <ion-col size="10">
            <div class="ion-padding">SandTell Software Systems Pvt Ltd, 2, Ground Floor, No :3, 1st Main Rd, Seethamma Extension, Teynampet, Chennai, Tamil Nadu 600018</div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </ion-card>

  <div class="ion-padding" >
    
    {{fullObj}}

    <div *ngFor="let o of fullObj">
      {{o.countryCode}} -- {{o.countryName}} <br>
      {{o.postalCode}}  -- {{o.administrativeArea }} <br>
      {{o.subAdministrativeArea}}
      <br>
    </div>

  </div>
  
</ion-content>
